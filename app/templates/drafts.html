<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Электронная почта</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <header class="col-md-3">
            <nav class="sidebar-sticky bg-dark navbar-dark navbar-expand-md">
                <a href="#" class="logo navbar-brand">МЕНЮ</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto flex-column">
                        <li class="nav-item active">
                            <a href="{{ url_for('inbox') }}" class="nav-link">Входящие</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('outbox') }}" class="nav-link">Исходящие</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('drafts') }}" class="nav-link">Черновики</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('basket') }}" class="nav-link">Корзина</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <div class="col-md-8 col-lg-9 content-container" style="background-color: #BBDEFB">

            <div class="row">
                <div class="col">


                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Фамилия получателя</th>
                            <th scope="col">Адрес электронной почты</th>
                            <th scope="col">Тема письма</th>
                            <th scope="col">Дата</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for mm in mails %}
                        <tr>
                            <td><a href="{{ url_for('letter', letter_id=mm.letter_id) }}">{{ mm.surname }}</a></td>
                            <td><a href="{{ url_for('letter', letter_id=mm.letter_id) }}">{{ mm.email }}</a></td>
                            <td><a href="{{ url_for('letter', letter_id=mm.letter_id) }}">{{ mm.topic }}</a></td>
                            <td><a href="{{ url_for('letter', letter_id=mm.letter_id) }}">{{ mm.letter_date }}</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>

                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
