<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Электронная почта</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <header class="col-md-3">
            <nav class="sidebar-sticky bg-dark navbar-dark navbar-expand-md">
                <a href="#" class="logo navbar-brand">МЕНЮ</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto flex-column">
                        <li class="nav-item active">
                            <a href="{{ url_for('inbox') }}" class="nav-link">Входящие ({{ inbox_count.count_for_inbox
                                }}) - ({{ inbox_count.count_for_inbox_unread }})</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('outbox') }}" class="nav-link">Исходящие ({{
                                inbox_count.count_for_outbox }}) </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('drafts') }}" class="nav-link">Черновики ({{ inbox_count.count_for_draft
                                }}) </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('basket') }}" class="nav-link">Корзина ({{ inbox_count.count_for_basket
                                }}) </a>
                        </li>
                        <!--                        <li class="nav-item">-->
                        <!--                            <a href="{{ url_for('create_letter') }}" class="nav-link"> НАПИСАТЬ ПИСЬМО </a>-->
                        <!--                        </li>-->

                    </ul>
                </div>
            </nav>
        </header>

        <div class="col-md-8 col-lg-9 content-container" style="background-color: #BBDEFB">
            <div class="row">
                <div class="col">

                    <h1>Новое письмо</h1>


                    <form method="post">
                        <p><label for="recipient">Кому</label>
                            <input name="recipient" id="recipient" required></p>
                        <p><label for="topic">Тема</label>
                            <input name="topic" id="topic" required></p>
                        <p><label for="body">Основной текст письма</label>
                            <input name="body" id="body" required></p>
                        <p><label for="date">Дата</label>
                            <input name="date" id="date" required></p>

                        <p><label for="draft">Черновик - 1</label>
                            <input name="draft" id="draft" required></p>
                        <p>
                            <button type="submit">Отправить</button>
                            <button type="submit">Сохранить</button>
                            <button type="reset">Очистить форму</button>
                        </p>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
